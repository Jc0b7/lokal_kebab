<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/login/style.css">
    <title>Strona logowania</title>
</head>
<body>
<div>
    <div class="container">
        <form action="http://jakubplewa.pl/api/login" method="POST">
            <h1>Logowanie</h1>
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika">
            <input type="password" id="password" name="password" placeholder="Hasło">
            <input id=submit_button type="submit" class="submit_button" value="Zaloguj">
            <a href="/register/register.html">Nie mam konta, chcę się zarejestrować</a>
            <a href="/home/home.html">Powrót do strony głównej</a>
        </form>
    </div>
</div>
</body>
</html>
