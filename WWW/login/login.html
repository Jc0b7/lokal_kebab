<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="style.css">

    <script>
        function myFunction() {
          window.location.href = "/WWW/home/home.html";
        }
    </script>
</head>
<body>
<button type="button" onclick="myFunction()"></button>
<div>

        <form action="http://localhost:2500/login" method="POST">

            <a href="/WWW/home/home.html">Powrót do strony głównej</a>
        </form>
    </div>
</div>
