<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Strona logowania</title>
</head>
<body>
<div>
    <div class="container">
        <div id="form">
            <h1>Rejestracja</h1>
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" name="password" placeholder="Hasło*" required>
            <input type="password" name="password2" placeholder="Powtórz hasło*" required>
            <input type="tel" name="phone" placeholder="Numer telefonu" required>
            <input type="email" name="email" placeholder="E-mail" required>

            <button id=submit_button onclick="register()">Stwórz konto</button> 
            <a href="/WWW/home/home.html">Powrót do strony głównej</a>
            <p class="status" id="status"></p>
        </div>
    </div>
</div>
<script src="/WWW/JavaScript/register.js"></script>
</body>
</html>
