<html lang="en">

    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <div class="topnav-left">
            <img src="/WWW/home/res/KEBAB.png" alt="Kebab Logo" id="kebab-img">
            <a href="/WWW/home/home.html" id="logo">Kabge Kebab</a>
            <a href="/WWW/about-us/about.html">O nas</a>
            <a href="/WWW/menu/menu.html">Menu</a>
            <a href="/WWW/contact/contact.html">Kontakt</a>
        </div>
        <div class="topnav-right">
            <a href="/WWW/profile/profile.html" id="profileButton">Profil</a>
            <a href="javascript:logout();" id="logoutButton">Wyloguj się</a>
            <a href="/WWW/login/login.html" id="loginButton">Zaloguj się</a>
            <a href="/WWW/order/order.html">Zamówienie</a>
        </div>
    </div>
    <div class="section">
        <form>
            <h1 id="h1"></h1>
            <div class="item">
                <p>Hasło</p>
                <div class="button-text">
                    <input type="password" class="text"  id="password"></input>
                    <button type="button" onclick="change_data('password')">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Email</p>
                <div class="button-text">
                    <input type="email" class="text" id="email"></input>
                    <button type="button" onclick="change_data('email')">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Miasto</p>
                <div class="button-text">
                    <input type="text" class="text" id="city"></input>
                    <button type="button" onclick="change_data('city')">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Ulica</p>
                <div class="button-text">
                    <input type="text" class="text"  id="street"></input>
                    <button type="button" onclick="change_data('street')">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Numer domu</p>
                <div class="button-text">
                    <input type="text" class="text" id="apartment_num"></input>
                    <button type="button" onclick="change_data('apartment_num')">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Telefon</p>
                <div class="button-text">
                    <input type="tel" class="text" id="phone"></input>
                    <button type="button" onclick="change_data('phone')">✓</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/WWW/JavaScript/check_session.js"></script>
    <script src="/WWW/JavaScript/get_user_data.js"></script>
</body>
</html>
