<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/profile/style.css">
</head>
<body>
    <div class="topnav">
        <div class="topnav-left">
            <img src="/home/res/KEBAB.png" alt="Kebab Logo" id="kebab-img">
            <a href="/home/home.html" id="logo">Kabge Kebab</a>
            <a href="/about-us/about.html">O nas</a>
            <a href="/menu/menu.html">Menu</a>
            <a href="/contact/contact.html">Kontakt</a>
        </div>
        <div class="topnav-right">
            <a href="/profile/profile.html" id="profileButton">Profil</a>
            <a href="javascript:logout();" id="logoutButton">Wyloguj się</a>
            <a href="/login/login.html" id="loginButton">Zaloguj się</a>
            <a href="/order/order.html">Zamówienie</a>
        </div>
    </div>
    <div class="section">
        <form>
            <h1 id="h1"></h1>
            <div class="item">
                <p>Hasło</p>
                <div class="button-text">
                    <input type="password" class="text"  id="password"></input>
                    <button type="button" id="password-button">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Email</p>
                <div class="button-text">
                    <input type="email" class="text" id="email"></input>
                    <button type="button" id="email-button">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Miasto</p>
                <div class="button-text">
                    <input type="text" class="text" id="city"></input>
                    <button type="button" id="city-button">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Ulica</p>
                <div class="button-text">
                    <input type="text" class="text"  id="street"></input>
                    <button type="button" id="street-button">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Numer domu</p>
                <div class="button-text">
                    <input type="text" class="text" id="apartment_num"></input>
                    <button type="button" id="apartment_num-button">✓</button>
                </div>
            </div>
            <div class="item">
                <p>Telefon</p>
                <div class="button-text">
                    <input type="tel" class="text" id="phone"></input>
                    <button type="button" id="phone-button">✓</button>
                </div>
            </div>
            <div class="item">
                <button type="button" id="history" onclick="redirect()">Zamówienia</button>
            </div>
        </form>
    </div>
    <script src="/JavaScript/check_session.js"></script>
    <script src="/JavaScript/get_user_data.js"></script>
    <script>
        function redirect() { 
            location.href = 'http://jakubplewa.pl/order-history/history.html';
        }
    </script>
</body>
</html>
