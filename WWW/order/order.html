<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/order/style.css">
</head>
<body>
    <div class="topnav">
        <div class="topnav-left">
            <img src="/home/res/KEBAB.png" alt="Kebab Logo" id="kebab-img">
            <a href="/home/home.html" id="logo">Kabge Kebab</a>
            <a href="/about-us/about.html">O nas</a>
            <a href="/menu/menu.html">Menu</a>
            <a href="/contact/contact.html">Kontakt</a>
        </div>
        <div class="topnav-right">
            <a href="/profile/profile.html" id="profileButton">Profil</a>
            <a href="javascript:logout();" id="logoutButton">Wyloguj się</a>
            <a href="/login/login.html" id="loginButton">Zaloguj się</a>
            <a href="/order/order.html">Zamówienie</a>
        </div>
    </div>

    <div class="center" id="center">
        <div class="cart" id="cart">
            <h1 id="order-header">Twoje Zamówienie</h1>
            <div class="order-list" id="order-list">
            </div>
            <button class="order-button" id="finish" onclick="orderRedirect();">Przejdź dalej</button>
        </div>
        <div class="cart" id="address">
            <h1 id="order-header">Dane kontaktowe</h1>
            <div class="item">
                <p class="address-item">Miasto</p>
                <input type="text" class="text" id="city"></input>
            </div>
            <div class="item">
                <p class="address-item">Ulica</p>
                <input type="text" class="text"  id="street"></input>
            </div>
            <div class="item">
                <p class="address-item">Numer domu</p>
                <input type="text" class="text" id="apartment_num"></input>
            </div>
            <div class="item">
                <p class="address-item">Telefon</p>
                <input type="tel" class="text" id="phone"></input>
            </div>
            <div class="final-buttons">
                <button class="button" onclick="make_order();">Złóż Zamówienie</button>
                <button class="button" onclick="orderRedirectBack();">Powrót</button>
            </div>
        </div>   
    </div>

    <script src="/JavaScript/cart.js"> </script>
    <script src="/JavaScript/make_order.js"> </script>
    <script src="/JavaScript/check_session.js"> </script>
    <script>
        function orderRedirect() { 
                document.getElementById("cart").style.display = 'none';
                document.getElementById("address").style.display = 'flex';
                get_user_data()
            }
        function orderRedirectBack() { 
            document.getElementById("address").style.display = 'none';
            document.getElementById("cart").style.display = 'flex';
        }
    </script>
</body>
</html>
