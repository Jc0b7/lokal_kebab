    <div class="contact-container">
        <h1>Kontakt</h1>

        <!-- Informacje o lokalu -->
        <div class="contact-info">
            <h2>Nasze dane</h2>
            <p><strong>Adres:</strong> Ul. Długosza 45B, 48-303 Nysa</p>
            <p><strong>Telefon:</strong> +48 888 973 424</p>
            <p><strong>E-mail:</strong> kontakt@kabgekebab.pl</p>
            <p><strong>Godziny otwarcia:</strong></p>
            <ul>
                <li>Poniedziałek - Piątek: 10:00 - 22:00</li>
                <li>Sobota - Niedziela: 12:00 - 23:00</li>
            </ul>
        </div>

        <!-- Formularz kontaktowy -->
        <div class="contact-form">
            <h2>Formularz kontaktowy</h2>
            <form>
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" placeholder="Wpisz swoją wiadomość" rows="5" required></textarea>

                <button type="submit">Wyślij</button>
            </form>
        </div>
    </div>
</body>
